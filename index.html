<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi yil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="content-wrapper">
        <p class="header">Yangi yil uchun ortga hisoblash :Behruz Eshpo'latov</p>
        <h1 class="year" id="new-year">0000</h1>
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">Kunlar</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">Soatlar</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">Daqiqalar</div>
            </div>
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">Soniyalar</div>
            </div>
        </div>
    </div>
    <div class="fireworks-container" style="background-image: url(sai-gon-by-night-3914364_1280.jpg);"></div>
    <audio src="BoneyM-JingleBells.mp3"></audio>
    <script src="fireworks.js"></script>
    <script src="app.js"></script>
</body>

</html>
